<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-app</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <center>
    <div class="background-video">
        <video autoplay muted loop id="weatherVideo">
            <source src="./videos/default.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
        
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter cityname" spellcheck="false">
            <button><img src="./images/search.png" alt=""></button>
        </div>
        <div class="weather">
            <img src="./images/rain.png" alt="" class="weather-icon">
            <h1 class="temp">22c</h1>
            <h2 class="city">New York</h2>
            <h3 class="lat">Latitude  :  17.897</h3>
            <h3 class ="long">Longitude  :  17.897</h3>
            <h3 class="desc"><span>Rainy</span></h3>
            <div class="details">
                <div class="col">
                    <img src="./images/humidity.png" alt="humidity">
                    <div>
                        <p class="humidity">50%</p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./images/wind.png" alt="wind">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</center>
    <script src="./script.js"></script>
</body>
</html>
